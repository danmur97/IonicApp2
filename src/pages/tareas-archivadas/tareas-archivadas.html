<ion-header>
    <ion-navbar>
      <ion-title>
        TareasArchivadas
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item-sliding *ngFor="let tarea_arch of archivadas;let tareaIndex=index">
          <ion-item >
              {{tarea_arch}} ref:{{tareaIndex}}
          </ion-item>
          <ion-item-options side="right">
            <button color="danger" ion-button (click)="eliminarTarea(tareaIndex)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
      </ion-item-sliding> 
    </ion-list>
  </ion-content>
